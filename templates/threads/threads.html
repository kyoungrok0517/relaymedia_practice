{% extends 'layout.html' %}

{% block content %}
<div class="row">
	<div class="span2">
		<ul class="nav nav-tabs nav-stacked">
			<li class="active">
				<a href="#">Home</a>
			</li>
			<li>
				<a href="#">Profile</a>
			</li>
			<li>
				<a href="#">Message</a>
			</li>
		</ul>

	</div>

	<div class="span10">
		<table class="table table-hover">
			<tbody>
				{% if threads %}
				{% for thread in threads %}
				<tr>
					<td>{{ forloop.counter }}</td>
					<td>{{ thread.owner }}</td>
					<td><a href="/threads/{{ thread.id }}">{{ thread.title }}</a></td>
				</tr>
				{% endfor %}
				{% else %}
				<tr>
					<td colspan='3' style="text-align: center;">No Items</td>
				</tr>
				{% endif %}
			</tbody>
			<thead>
				<tr>
					<th>#</th>
					<th>Owner</th>
					<th>Title</th>
				</tr>
			</thead>
		</table>

		<div>
			<a href="/threads/new/" class="btn btn-primary pull-right">New Thread</a>
		</div>
	</div>
</div>
{% endblock %}
